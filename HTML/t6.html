<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-6</title>
</head>

<body>
    <h1 style="color: blue;">Registration Form</h1>
    <form action="">
        <div>
            <label for="firstname"><b>First Name:</b></label>
            <input type="text" placeholder="" name="fname" id="fname" required>
            <br>

            <label for="lastname"><b>Last Name:</b></label>
            <input type="text" placeholder="" name="lname" id="lname" required>
            <br>

            <label for="Email"><b>Email:</b></label>
            <input type="email" placeholder="" name="email" id="email" required>
            <br>

            <label for="Gender"><b>Gender:</b></label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="Male"><b>Male</b></label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="Female"><b>Female</b></label>
            <br>


            <label for="Age"><b>Age:</b></label>
            <input type="text" placeholder="" name="age" id="age" required>
            <br>

            <label for="MobileNo"><b>Phone Number:</b></label>
            <input type="text" placeholder="" name="mobnumber" id="mobnumber" required>
            <br>

            <label for="Address"><b>Address:</b></label>
            <textarea id="w3review" name="w3review" rows="4" cols="50">
            </textarea>
            <br>

            <label for="State"><b>Stae:</b></label>
            <input type="text" placeholder="" name="state" id="state" required>
            <br>

            <label for="Country"><b>Country:</b></label>
            <select name="country" id="country">
                <option value="choose">Choose Your Country</option>
                <option value="India">India</option>
                <option value="Nepal">Nepal</option>
                <option value="America">America</option>
                <option value="Australia">Australia</option>
            </select>
            <br>

            <label for="Language"><b>Languages Known:</b></label>
            <input type="checkbox" name="language" value="English">
            <label for="English"><b>English</b></label>
            <input type="checkbox" name="language" value="Hindi">
            <label for="Hindi"><b>Hindi</b></label>
            <input type="checkbox" name="language" value="Kannada">
            <label for="Kannada"><b>Kannada</b></label>
            <br>

            <input type="checkbox" name="consent" value="consent">
            <label for="consent"><b>Hereby I declare all the given details are true</b></label>
            <br>

            <button type="button">Register</button>

        </div>
    </form>
</body>

</html>
